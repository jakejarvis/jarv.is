      weight: 1
    - name: Notes
      pre: üóí
      url: /notes/
      weight: 2
    - name: Projects
      pre: üë®‚Äçüíª
      url: /projects/
      weight: 3
    - name: Contact
      pre: üì¨
      url: /contact/
