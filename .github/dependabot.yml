version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: increase
    groups:
      nextjs:
        patterns:
          - "next"
          - "@next/*"
          - "eslint-config-next"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-is"
          - "@types/react"
          - "@types/react-dom"
          - "@types/react-is"
          - "babel-plugin-react-compiler"
          - "eslint-plugin-react-compiler"
      mdx:
        patterns:
          - "remark-*"
          - "rehype-*"
          - "unified"
          - "@mdx-js/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
    ignore:
      - dependency-name: "@jakejarvis/eslint-config"
      - dependency-name: "@types/node"
      - dependency-name: "@types/prop-types"
    labels:
      - "ğŸ“¦ dependencies"
    commit-message:
      prefix: "ğŸ“¦ npm:"
    open-pull-requests-limit: 99
